version: '3.7'

services:

  mysql:
    image: mysql:8.0.19
    container_name: discert_mysql
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ../runtime/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - backend

#  migrate:
#    image: migrate:v4.9.1
#    container_name: discert_migrate

networks:
  backend:
    driver: bridge
